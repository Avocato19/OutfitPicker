<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Halloor, my pretty baby</h1>
            <p>It seems like you're having a hard time picking an outfit</p>
            <button>Let's randomize that!!</button>
        </header>
        <section>
            <div class="wrapper">
                <div class="card-container">
                    <p>Outfit #1</p>
                    <div class="img-container">
                        <img src="images/outfit1.jpg" alt="outfit#1"/>
                    </div>
                </div>
                <div class="card-container">
                    <p>Outfit #2</p>
                    <div class="img-container">
                        <img src="images/outfit2.jpg" alt="outfit#2"/>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
