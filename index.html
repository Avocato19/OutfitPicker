<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Halloor, my pretty baby</h1>
            <p>It seems like you're having a hard time picking an outfit</p>
            <button id="shuffleBtn">Let's randomize that!!</button>
        </header>
        <section>
            <div class="wrapper">
                <div class="card-container">
                    <div class="card-inner">
                        <div class="card-front">
                            <p>Outfit #1</p>
                            <img src="images/outfit1.jpg">
                        </div>
                        <div class="card-back">Pick me!</div>
                    </div>
                </div>

                <div class="card-container">
                    <div class="card-inner">
                        <div class="card-front">
                            <p>Outfit #2</p>
                            <img src="images/outfit2.jpg">
                        </div>
                        <div class="card-back">Pick me!</div>
                    </div>
                </div>
                
                <div class="card-container">
                    <div class="card-inner">
                        <div class="card-front">
                            <p>Outfit #3</p>
                            <img src="images/outfit1.jpg">
                        </div>
                        <div class="card-back">Pick me!</div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
